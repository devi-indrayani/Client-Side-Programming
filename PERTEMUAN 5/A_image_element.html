<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Belajar Image Element Atribut</title>
</head>

<body>
	<h1>Belajar Image Element Atribut</h1>
	
	<p> Atribut Src </p>
	<img src="bts.jpg">
	
	<p> Atribut Alt </p>
	<img alt="BTS Image" title="BTS, also known as the Bangtan Boys, is a seven-member South Korean boy band that began formation in 2010 and debuted in 2013 under Big Hit Entertainment." src="bts.jpg">
	
	<p> Atribut Height dan Width </p>
	<img alt="BTS Image" title="BTS, also known as the Bangtan Boys, is a seven-member South Korean boy band that began formation in 2010 and debuted in 2013 under Big Hit Entertainment." src="bts.jpg" height="50%" width="50%">
	
	<p> Atribut Border </p>
	<img alt="v" title="BTS, also known as the Bangtan Boys, is a seven-member South Korean boy band that began formation in 2010 and debuted in 2013 under Big Hit Entertainment." src="bts.jpg" height="50%" width="50%" style="border:5px dotted blue">
	
	<center>by Devi Indrayani</center>
</body>
</html>
