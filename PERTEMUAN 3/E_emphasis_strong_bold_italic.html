<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Emphasis, Strong, Bold dan Italic Element HTML</title>
	</head>
	<body>
		<h1>Bismillah, belajar Emphasis, Strong, Bold dan Italic Element HTML</h1>
		<p>
		<strong>Teks tebal menggunakan tag STRONG</strong></br>
		<b>Teks tebal menggunakan tag BOLD</b></br>
		<i>Teks miring menggunakan tag ITALIC</i></br>
		<em>Teks miring menggunakan tag EMPHASIS</em></br>
		<u>Teks bergarisbawah menggunakan tag UNDERLINE</u></br>
		</p>
	</body>
</html>
